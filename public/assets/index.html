    <!--this is to create a new group -->
    <h2> Create a Group</h2>
    <form class="create-form">
        <!-- group owner input -->
        <div class="form-group">
            <label for="group">Group Owner:</label>
            <input type="text" id="owner" name="name">
        </div>
        <!-- group name input  -->
        <div class="form-group">
            <label for="group">Group Name:</label>
            <input type="text" id="group" name="name">
        </div>

        <button type="submit">Create a Group</button>
    </form>

    <!--this is to create a new group -->
    <h2> View Groups</h2>

        <thead>
            <tr>

                <th scope="col">Number of Members</th>
            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
            <tr>

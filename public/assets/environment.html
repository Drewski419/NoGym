<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Select the options that best describe your current workout environment</h1>

    <div class="container">
        <strong>Which of the following do you have available to workout?</strong>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="barbell" id=1 value="barbell">
            <label class="form-check-label" for=1>
           Barbell 
           </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="bench" id=8 value="bench">
            <label class="form-check-label" for=8>
           Bench
           </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="dumbbell" id=3 value="dumbbell">
            <label class="form-check-label" for=3>
           Dumbbell
           </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gym-mat" id=4 value="gym-mat">
            <label class="form-check-label" for=4>
           Gym mat
           </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="incline-bench" id=9 value="incline-bench">
            <label class="form-check-label" for=9>
            Incline bench
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Kettlebell" id=10 value="kettlebell">
            <label class="form-check-label" for=10>
            Kettlebell
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pull-up-bar" id=6 value="pull-up-bar">
            <label class="form-check-label" for=6>
            Pull-up bar
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="swiss-ball" id=5 value="swiss-ball">
            <label class="form-check-label" for=5>
            Medicine/weight ball
                </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="sz-bar" id=2 value="sz-bar">
            <label class="form-check-label" for=2>
            EZ-bar 
                </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="default" id="default" value="d">
            <label class="form-check-label" for="default">
            None of the above
                </label>
        </div>

        <button type="button" class="btn btn-primary">Submit</button>
    </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>src="./js/environment.js"</script>
</body>

</html>

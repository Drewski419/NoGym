<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container ">
        <h1>Let's determine your current workout environment</h1>

        <div class="card card col-sm-12">
            <h5 class="card-header">Which of the following do you have available to workout?</h5>
            <div class="card-body">



                <!-- <strong>Which of the following do you have available to workout?</strong> -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="barbell" id="barbell" value="1">
                    <label class="form-check-label" for="barbell">
           Barbell 
           </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="bench" id="bench" value="8">
                    <label class="form-check-label" for="bench">
           Bench
           </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="dumbbell" id="dumbbell" value="3">
                    <label class="form-check-label" for="dumbbell">
           Dumbbell
           </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gym-mat" id="gym-mat" value="4">
                    <label class="form-check-label" for="gym-mat">
           Gym mat
           </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="incline-bench" id="incline-bench" value="9">
                    <label class="form-check-label" for="incline-bench">
            Incline bench
            </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Kettlebell" id="kettlebell" value="10">
                    <label class="form-check-label" for="kettlebell">
            Kettlebell
            </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="pull-up-bar" id="pull-up-bar" value="6">
                    <label class="form-check-label" for="pull-up-bar">
            Pull-up bar
            </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="swiss-ball" id="swiss-ball" value="5">
                    <label class="form-check-label" for="swiss-ball">
            Medicine/weight ball
                </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sz-bar" id="ez-bar" value="2">
                    <label class="form-check-label" for="ez-bar">
            EZ-bar 
                </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="default" id="default" value="">
                    <label class="form-check-label" for="default">
            None of the above
            </label>
                </div>

                <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/environment.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=McLaren&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS - Navbar to the left -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">

    <title>Enviroment</title>
</head>

<body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
        <div class="container">

            <a href="/index" class="navbar-brand">
                <!-- Logo Image     WHEN LOADED TO SERVER ADD /ASSETS INTO THE PICTURE ROUTE -->
                <img src="./images/png/ngPurple.png" width="50" alt="" class="d-inline-block align-middle mr-2">

                <!-- Logo Text -->
                <span class="font-weight-bold">NoGym</span>
            </a>

            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
            <!-- Navbar buttons -->
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="/routine" class="nav-link">All Exercises</a></li>
                    <li class="nav-item"><a href="/virtualgym" class="nav-link">My Virtual Gym</a></li>
                    <li class="nav-item"><a href="/aboutus" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="card-header header">Your Home Gym</h1>

    <div class="container ">
        <div class="card card col-sm-12">
            <div class="card-body survey">
                <h5 class="card-header intro">What do you have around the house?</h5>

                <!-- <strong>Which of the following do you have available to workout?</strong> -->
                <div class="row">
                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" name="barbell" id="barbell" value="1">
                        <label class="form-check-label" for="barbell">Barbell</label>
                        <!-- <input class="form-check-input" type="checkbox" name="barbell" id="barbell" value="1">
                        <label class="form-check-label" for="barbell">Barbell</label> -->
                    </div>

                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" name="bench" id="bench" value="8">
                        <label class="form-check-label" for="bench">Bench</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" name="dumbbell" id="dumbbell" value="3">
                        <label class="form-check-label" for="dumbbell">Dumbbells</label>
                    </div>

                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" name="gym-mat" id="gym-mat" value="4">
                        <label class="form-check-label" for="gym-mat">Gym Mat</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" name="incline-bench" id="incline-bench" value="9">
                        <label class="form-check-label" for="incline-bench">Incline Bench</label>
                    </div>

                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" name="Kettlebell" id="kettlebell" value="10">
                        <label class="form-check-label" for="kettlebell">Kettlebells</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" name="pull-up-bar" id="pull-up-bar" value="6">
                        <label class="form-check-label" for="pull-up-bar">Pull-up Bar</label>
                    </div>

                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" name="swiss-ball" id="swiss-ball" value="5">
                        <label class="form-check-label" for="swiss-ball">Medicine Ball</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" name="sz-bar" id="ez-bar" value="2">
                        <label class="form-check-label" for="ez-bar">EZ-Bar</label>
                    </div>

                    <div class="form-check col-md-6">
                        <input class="form-check-input" type="checkbox" name="default" id="default" value="">
                        <label class="form-check-label" for="default">None</label>
                    </div>
                </div>




                <!--Button -->
                <br>
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/environment.js"></script>
</body>

</html>
